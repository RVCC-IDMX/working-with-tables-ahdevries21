<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
 
  <style type="text/css">
    .tg  {border-collapse:collapse;border-spacing:0;}
    .tg td{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
      overflow:hidden;padding:10px 5px;word-break:normal;}
    .tg th{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
      font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;}
    .tg .tg-0pky{border-color:inherit;text-align:left;vertical-align:top}
    </style>
    </head>
    <body>
      <h1>Coming Up Next....</h1>
      <div class="table-container">
    <table class="tg">
    <thead>
      <tr>
        <th class="name">Band/Artist Name</th>
        <th class="Song">Song Title and Style</th>
        <th class="Date">Date Released</th>
        <th class="Origin">Country of Origin</th>
        <th class="Rating">Ratings and Comments</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="Artist 1">NF</td>
        <td class="Song 1"> Destiny - Rap</td>
        <td class="Date 1">October 16, 2017</td>
        <td class="Country">USA</td>
        <td class="Rating"> 4.5/5 - </td>
      </tr>
      <tr>
        <td class="Artist 2">Tobymac</td>
        <td class="Song 2">Till the Day I Die - Hip hop</td>
        <td class="Date 2">July 10 2015</td>
        <td class="Origin 2">USA</td>
        <td class="Rating"></td>
      </tr>
      <tr>
        <td class="Date 1"></td>
        <td class="Date 2"></td>
        <td class="Date 3"></td>
        <td class="Date 4"></td>
        <td class="Date 5"></td>
      </tr>
      <tr>
        <td class="Origin 1"></td>
        <td class="Origin 2"></td>
        <td class="Origin 3"></td>
        <td class="Origin 4"></td>
        <td class="Origin 5"></td>
      </tr>
      <tr>
        <td class="tg-0pky"></td>
        <td class="tg-0pky"></td>
        <td class="tg-0pky"></td>
        <td class="tg-0pky"></td>
        <td class="tg-0pky"></td>
      </tr>
      <tr>
        <td class="tg-0pky"></td>
        <td class="tg-0pky"></td>
        <td class="tg-0pky"></td>
        <td class="tg-0pky"></td>
        <td class="tg-0pky"></td>
      </tr>
      <tr>
        <td class="tg-0pky"></td>
        <td class="tg-0pky"></td>
        <td class="tg-0pky"></td>
        <td class="tg-0pky"></td>
        <td class="tg-0pky"></td>
      </tr>
      <tr>
        <td class="tg-0pky"></td>
        <td class="tg-0pky"></td>
        <td class="tg-0pky"></td>
        <td class="tg-0pky"></td>
        <td class="tg-0pky"></td>
      </tr>
      <tr>
        <td class="tg-0pky"></td>
        <td class="tg-0pky"></td>
        <td class="tg-0pky"></td>
        <td class="tg-0pky"></td>
        <td class="tg-0pky"></td>
      </tr>
    </tbody>
  </table>
</div>
  </body>
</html>
